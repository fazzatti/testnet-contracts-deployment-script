

[workspace]
members = ["contracts/*",  ]
resolver = "2"

[workspace.dependencies]
soroban-sdk = "23.1.0"
soroban-token-sdk = { version = "23.1.0" }
stellar-accounts = "0.5.0"
stellar-contract-utils = "0.5.0"
stellar-macros = "0.5.0"

[workspace.dev_dependencies]
soroban-sdk = "23.1.0"
soroban-token-sdk = { version = "23.1.0" }
stellar-accounts = "0.5.0"
stellar-contract-utils = "0.5.0"
stellar-macros = "0.5.0"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true